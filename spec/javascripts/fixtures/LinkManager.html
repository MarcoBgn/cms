<div>
  <div data-dough-component="LinkManager" data-dough-linkmanager-context="add-link">
    <button data-dough-linkmanager-tabtrigger="internal">Internal Link</button>
    <button data-dough-linkmanager-tabtrigger="external">External Link</button>
    <button data-dough-linkmanager-tabtrigger="file">File</button>

    <input data-dough-linkmanager-link-type="internal" type="text" value="/foo">
    <input data-dough-linkmanager-link-type="external" type="text" value="http://foo.com">
    <input data-dough-linkmanager-link-type="file" type="text" value="foo.pdf">

    <input data-dough-linkmanager-value-trigger type="radio" value="http://foo.com">
    <input data-dough-linkmanager-value-trigger type="text" value="http://bar.com">

    <button data-dough-linkmanager-insertlink>Insert Link</button>
  </div>
</div>
