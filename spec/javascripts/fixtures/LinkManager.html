<div>
  <div data-dough-component="LinkManager" data-dough-linkmanager-context="add-link">
    <button data-dough-tab-selector-trigger="page">Internal Link</button>
    <button data-dough-tab-selector-trigger="external">External Link</button>
    <button data-dough-tab-selector-trigger="file">File</button>

    <input data-dough-linkmanager-link-type="page" type="text" value="/foo">
    <input data-dough-linkmanager-link-type="external" type="text" value="http://foo.com">
    <input data-dough-linkmanager-link-type="file" type="text" value="foo.pdf">
    
    <span class="is-inactive" data-dough-linkmanager-label="file"></span>

    <input data-dough-linkmanager-value-trigger type="radio" value="http://foo.com">
    <input data-dough-linkmanager-value-trigger type="text" value="http://bar.com">

    <button data-dough-linkmanager-insertlink="page">Insert Link</button>

    <div class="loader is-inactive" data-dough-linkmanager-loader></div>
  </div>
</div>
