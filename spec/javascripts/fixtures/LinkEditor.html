<div>
  <div data-dough-component="LinkEditor" data-dough-linkeditor-context="add-link">
    <button data-dough-linkeditor-tabtrigger="internal">Internal Link</button>
    <button data-dough-linkeditor-tabtrigger="external">External Link</button>
    <button data-dough-linkeditor-tabtrigger="file">File</button>
    <input data-dough-linkeditor-link-type="internal" type="text" value="/foo">
    <input data-dough-linkeditor-link-type="external" type="text" value="http://foo.com">
    <input data-dough-linkeditor-link-type="file" type="text" value="foo.pdf">
  </div>
</div>
