<form class="js-edit-form">
  <div class="js-html-editor">
    <nav class="js-html-editor-toolbar"></nav>
    <div class="js-html-editor-content"></div>
    <button class="js-switch-mode" type="button" data-mode="html">HTML</button>
    <button class="js-switch-mode" type="button" data-mode="markdown">Markdown</button>
  </div>

  <div class="js-markdown-editor">
    <nav class="js-markdown-editor-toolbar"></nav>
    <textarea class="js-markdown-editor-content"></textarea>
    <button class="js-switch-mode" type="button" data-mode="html">HTML</button>
    <button class="js-switch-mode" type="button" data-mode="markdown">Markdown</button>
  </div>

  <input class="js-submit" type="submit" value="Submit">
</form>
